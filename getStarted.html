<!DOCTYPE html>
<html lang="en">

 <Head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <h1 id="title">My Family Tree</h1>
    <a href="index.html">Back to homepage</a>
    <title>My Family Tree</title>
    </Head>
    <body>
        
        <form class="needs-validation" novalidate>
            <h4>Please enter your First and Last name:</h4>
            <input type="text" name="firstName" placeholder="First Name:" id="firstName">
            
            <input type="text" name="LastName" placeholder="Last Name:" id="lastName">
            
            <h4>Please Upload a photo of yourself</h4>
            <input id="file-input" class="PopUpActions-fileInput" type="file" name="files" multiple="" accept=".jpg,.jpeg,.png,.gif,.apng,.tiff,.tif,.bmp,.xcf,.webp,.mp4,.mov,.avi,.webm,.mpeg,.flv,.mkv,.mpv,.wmv" tabindex="11">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form> 
        
    </body>
    </html>
